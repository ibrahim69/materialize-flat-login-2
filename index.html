<!DOCTYPE html>
<html>

<head>

  <title>Flat 2 Materialize</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
  <!-- Import external css -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
  <h1>Badge Sign In Form</h1>
  <div class="row">
    <!-- pembuka dari row Login and Register -->
    <form class="col l12 s12 login">
      <!-- penutup dari form login -->
      <div class="container logins">
        <h2>Sign In Form</h2>
        <div class="form-atas">
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate" placeholder="User Name">
              <label for="email"></label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" placeholder="Password" class="validate">
              <label for="password"></label>
            </div>
          </div>
          <form action="#">
            <p>
              <input type="checkbox" id="remember me" value="">
              <label for="remember me">Remember me ?
                  <span></span>
                </label>
              <a href="#">Forgot password?</a>
            </p>
          </form>
        </div>
        <!-- penutup dari div form atas-->

        <div class="form-bawah">
          <a href="#">sign in</a>
          <div class="triangle-bottomright">

          </div>
          <div class="triangle-bottomleft">

          </div>
        </div>
        <!-- penutup dari div form bawah -->
      </div>
      <!-- penutup div container logins-->
    </form>
    <!-- penutup dari form login -->
  </div>
  <!-- penutup dari row login and register -->

  <footer>
    <p>&copy; 2016 Badge Sign in Form. All rights reserved | Design by W3layouts</p>
  </footer>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="assets/js/materialize.min.js"></script>
</body>

</html>
